version: '3.8'

services:
  ai-resume-builder:
    build: .
    ports:
      - "5000:5000"
      - "7860:7860"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - PREMIUM_MODE=true
      - DATABASE_URL=${DATABASE_URL}
      - HF_TOKEN=${HF_TOKEN}
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - ai-resume-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=ai_resume_builder
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-defaultpassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - ai-resume-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - ai-resume-builder
    restart: unless-stopped
    networks:
      - ai-resume-network

volumes:
  postgres_data:

networks:
  ai-resume-network:
    driver: bridge